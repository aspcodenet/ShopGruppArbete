{% extends "baseTemplate.html" %}
{% block maincontent %}
<div class="container">
    <h2>Add New Product</h2>
    <form action="{{ url_for('product.add_product') }}" method="post">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" name="product_name" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category_id">
                {% for category in categories %}
                <option value="{{ category.CategoryID }}">{{ category.CategoryName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="unitPrice">Unit Price</label>
            <input type="number" step="0.01" class="form-control" id="unitPrice" name="unit_price" required>
        </div>
        <div class="form-group">
            <label for="unitsInStock">Units in Stock</label>
            <input type="number" class="form-control" id="unitsInStock" name="units_in_stock" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
