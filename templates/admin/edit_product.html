{% extends "baseTemplate.html" %}
{% block maincontent %}
<div class="container">
    <h2>Edit Product</h2>
    <form action="{{ url_for('product.edit_product', id=product.ProductID) }}" method="post">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" name="product_name" value="{{ product.ProductName }}" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category_id">
                {% for category in categories %}
                <option value="{{ category.CategoryID }}" {% if category.CategoryID == product.CategoryId %} selected {% endif %}>
                    {{ category.CategoryName }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="unitPrice">Unit Price</label>
            <input type="number" step="0.01" class="form-control" id="unitPrice" name="unit_price" value="{{ product.UnitPrice }}" required>
        </div>
        <div class="form-group">
            <label for="unitsInStock">Units in Stock</label>
            <input type="number" class="form-control" id="unitsInStock" name="units_in_stock" value="{{ product.UnitsInStock }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
